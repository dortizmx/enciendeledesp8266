<!DOCTYPE html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>ESP8266 Forms</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <h1>Form example</h1>
  <form action="/LED" method="post">
    Radio:<br>
    <div>
      <input type="radio" id="ledOn" name="status" value="ON" checked>
      <label for="ledOn">ON</label><br>
      <input type="radio" id="ledOff" name="status" value="OFF">
      <label for="ledOff">OFF</label><br>
    </div>
    <div>
        <input type="radio" id="relOn" name="relsts" value="ON" checked>
        <label for="relOn">ON</label><br>
        <input type="radio" id="relOff" name="relsts" value="OFF">
        <label for="relOn">OFF</label><br>
    </div>
    <button type="submit" value="Submit">Send</button>
  </form>
</body>

</html>
